<!DOCTYPE html>
<html>
  <head>
    <title>Perfect Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://fonts.maateen.me/solaiman-lipi/font.css" rel="stylesheet">
  </head>

  <body>
    <div class="container pt-5">
      <h1 class="display-1" align="center">English to Bangla Dictionary</h1>
    </div>

    <div class="container">
      <h6 class="display-6" align="right">... with perfect hashing :)</h1>
    </div>
    
    <div class="container pt-5 p-6">
      <div class="row justify-content-md-center">
        <div class="col-8">
          <form>
            <div class="input-group input-group-lg">
              <input id="box" type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="Enter a word here!">
              <button id="input" type="submit" class="btn btn-primary" style="padding-left: 22px; padding-right: 22px;">Find</button>
            </div>
          </form>
        </div> 
      </div>
    </div>

    <div class="container pt-5 p-6">
      <div class="row justify-content-md-center">
        <div id="output" class="col-8 lead" align="left" style="font-size: 30px"></div>
      </div>
    </div>

        </div>

    </div> -->

  </body>
</html>
